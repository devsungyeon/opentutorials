<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>    
    <h2>Create</h2>
    <script>
        var coworders = {
            "programmer":"egoing",
            "designer":"leezche"
        };
        document.write("programmer : " + coworders.programmer + "<br>");
        document.write("designer : " + coworders.designer+"<br>");
        coworders.bookkeeper = "duru";
        document.write("bookkeeper : " + coworders.bookkeeper + "<br>");
        coworders["data scientist"] = "taeho";
        document.write("data scientist : " + coworders["data scientist"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworders) {
            document.write(key + " : " + coworders[key] + "<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworders.showAll = function() {
            for(var key in this) {
                document.write(key + " : " + this[key] + "<br>");
            }
        }
        coworders.showAll();
    </script>
</body>
</html>
